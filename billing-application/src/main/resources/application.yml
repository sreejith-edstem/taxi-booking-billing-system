spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/taxi-booking-billing
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver


  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
logging:
  level:
    org.springframework: INFO

